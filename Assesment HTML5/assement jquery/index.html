<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="slideshow-container">

        <div class="slider fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/1.webp" style=" width:100%;height: 550px;padding-top:20px;padding-left:30px; ">
            <div class="text ">Caption Text</div>
        </div>

        <div class="slider fade ">
            <div class="numbertext ">2 / 3</div>
            <img src="images/2.webp" style="width:100%;padding-top:20px;height: 550px;padding-left:30px; ">
            <div class="text ">Caption Two</div>
        </div>

        <div class="slider fade ">
            <div class="numbertext ">3 / 3</div>
            <img src="images/3.webp" style="width:100%;padding-top:20px;height: 550px;padding-left:30px; ">
            <div class="text ">Caption Three</div>
        </div>

        <div class="slider fade ">
            <div class="numbertext ">4 / 4</div>
            <img src="images/4.webp" style="width:100%;padding-top:20px;height: 550px;padding-left:30px; ">
            <div class="text ">Caption Four</div>
        </div>

        <a class="prev " onclick="plusSlides(-1) ">❮</a>
        <a class="next " onclick="plusSlides(1) ">❯</a>


        <br>

        <div style="text-align:center ">
            <span class="dot " onclick="currentSlide(1) "></span>
            <span class="dot " onclick="currentSlide(2) "></span>
            <span class="dot " onclick="currentSlide(3) "></span>
            <span class="dot " onclick="currentSlide(4) "></span>

        </div>
    </div>

    <script src="js/min.js "></script>


</body>

</html>
